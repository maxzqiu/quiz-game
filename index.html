<head>
    <title>Quiz Bowl</title>
    <script defer src="src.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="loader" class="hidden"></div>
    <div class="quiz-options-container" id="quiz-options-container">
        <div class="center">
            <label for="difficulty">Choose a difficulty: </label>
            <select class="interactive "name="difficulty "id="difficulty">
                <option selected="selected" value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
            </select>
        </div>
        
        <br>
        <div class="center">
            <label for="number">Enter number of problems: </label>
            <input class="interactive" name="number" type="number" id="num-problems" max="50" min="1" value="5">
        </div>
        
        <br>
        <div class="center">
            <button class="interactive" id="start">Start Game</button>
        </div>
        
    </div>
    
    <div  id="quiz-container" class="hidden" class="center">
        <h2>Question #<span id="question-number">NUM</span></h2>
        <p id="question">QUESTION</p>
        <div>
            <button id="choice-1">CHOICE1</button>
            <button id="choice-2">CHOICE2</button>
            <button id="choice-3">CHOICE3</button>
            <button id="choice-4">CHOICE4</button>
        </div>
        
        <p> <b>TIME REMAINING:</b> <span id="timer">LOADING</span> seconds</p>
    </div>
</body>
